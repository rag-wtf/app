name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:
  workflow_call:

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Checkout      
        uses: actions/checkout@v5
      
      - name: Setup Flutter  
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run: flutter doctor -v

      - name: Install Melos
        run: dart pub global activate melos

      - name: Melos Bootstrap
        run: melos bootstrap

      - name: Generate Codes
        run: |
          melos generate_packages --no-select
          melos generate

      - name: Setup chrome driver
        uses: nanasess/setup-chromedriver@v2

      - name: Run chrome driver
        run: |
          chromedriver --port=4444 &
          
      - name: Run Integration Tests
        run: melos ci_integration_test --no-select

      - name: Update GITHUB_RUN_NUMBER to version
        run: melos update_version

      - name: Create .env.dev file
        run: echo "${{ secrets.DOT_ENV_DEV_FILE }}" > .env.dev

      - name: Build development
        run: melos build_dev

      - name: Publish to develop branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: develop
          folder: "./build/web"
        
      - name: Create .env.stg file
        run: echo "${{ secrets.DOT_ENV_STG_FILE }}" > .env.stg

      - name: Build staging
        run: melos build_stg

      - name: Publish to staging branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: staging
          folder: "./build/web"

      - name: Deploy staging to Netlify
        uses: nwtgck/actions-netlify@v3.0
        with:
          publish-dir: "."
          production-branch: staging
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: true
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        timeout-minutes: 1

      - name: Create .env.prod file
        run: echo "${{ secrets.DOT_ENV_FILE }}" > .env.prod

      - name: Build production
        run: melos build_prod

      - name: Publish to production branch
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: production
          folder: "./build/web"
