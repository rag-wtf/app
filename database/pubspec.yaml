name: database
description: database package.
version: 0.1.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_secure_storage: ^9.2.2
  freezed_annotation: ^2.4.1
  fzregex: ^2.0.0
  json_annotation: ^4.9.0
  
  logger:
  responsive_builder: ^0.7.0
  stacked: ^3.4.0
