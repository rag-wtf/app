  build_runner: ^2.4.11
  flutter_test:
    sdk: flutter
  freezed: ^2.5.3
  integration_test:
    sdk: flutter
  json_serializable: ^6.8.0
  mockito:
  stacked_generator: ^1.5.2
  ulid: ^2.0.0
  very_good_analysis: ^5.1.0
  
dependency_overrides:
